<html lang="ja">

<head>

	<meta charset="utf-8">

	<title>コードの推定 - H29卒研webApp</title>
	<link href="/static/css/sticky-footer.css" rel="stylesheet">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/bootstrapMyConf.css" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="/static/js/IE9/html5shiv.min.js"></script>

<body>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/predict.js"></script>

	<div class="container main">
		<div class="page-header">
			<a class="topLink" href="/">
				<h1>平成29年度卒業研究<small> WEB Application</small></h1>
			</a>
		</div>
		<textarea placeholder="故障情報を入力してください。" rows="3" class="form-control" id="text"></textarea>
		<br>
		<button id="predict" type="button" class="btn btn-primary btn-block">推定</button>
		<br>
		<a href="/api_usage">webAPIを用いたコード推定について</a>

		<hr>

		<div class="text-center">
			<h4>コード推定結果</h4>
  		<div id="result"></div>
		</div>

		<!-- サンプル付き入力エラーモーダル-->
		<div class="modal" id="inputErrorModal_sample" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
						<h4 class="modal-title">入力内容が正しくありません</h4>
					</div>
					<div class="modal-body">
						<p>入力がありません。以下のボタンから過去の入力例をサンプルとして入力できます</p>
						<hr>
						<button id="smpl1" type="button" data-dismiss="modal" class="smplBtn btn btn-danger  btn-block" >コード「E61」の例</button>
						<button id="smpl2" type="button" data-dismiss="modal" class="smplBtn btn btn-danger  btn-block" >コード「E61」の例</button>
						<button id="smpl3" type="button" data-dismiss="modal" class="smplBtn btn btn-danger  btn-block" >コード「G04」の例</button>
						<hr>
						<button id="cancel" type="button" data-dismiss="modal" class="btn btn-default btn-block" >閉じる</button>

					</div>
				</div>
			</div>
		</div>
		<!-- /入力エラーモーダル -->


	</div>

	<footer class="footer">
